name: Quality Check

on:
  # push: # Disabled until release of v4.0.0
  #   branches: ['main']
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
      uses: ./.github/workflows/jobs/_quality_check_job.yaml