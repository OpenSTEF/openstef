name: Quality Check
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # push: # Disabled until release of v4.0.0
  #   branches: ['main']
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read

jobs:
  quality:
    uses: ./.github/workflows/_job_quality_check.yaml