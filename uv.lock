version = 1
revision = 2
requires-python = ">=3.12, <4.0"

[manifest]
members = [
    "openstef",
    "openstef-beam",
    "openstef-models",
]

[[package]]
name = "openstef"
version = "0.0.0"
source = { virtual = "." }
dependencies = [
    { name = "openstef-beam" },
    { name = "openstef-models" },
]

[package.metadata]
requires-dist = [
    { name = "openstef-beam", virtual = "packages/openstef-beam" },
    { name = "openstef-models", virtual = "packages/openstef-models" },
]

[[package]]
name = "openstef-beam"
version = "0.0.0"
source = { virtual = "packages/openstef-beam" }

[[package]]
name = "openstef-models"
version = "0.0.0"
source = { virtual = "packages/openstef-models" }
